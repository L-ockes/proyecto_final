<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Emprendedores</title>
</head>

<body>

    <div class="contenedor">
        <h2>Registrar Emprendimiento</h2>

        <!-- Mensaje de error desde JS -->
        <p id="error"></p>

        <!-- Formulario de registro -->
        <form action="registro.php" method="POST" onsubmit="return validarRegistro();">

            <!-- Nombre del emprendimiento -->
            <input type="text" id="nombre_emprendimiento" name="nombre_emprendimiento" placeholder="Nombre del emprendimiento" required>

            <!-- Categoría -->
            <input type="text" id="categoria" name="categoria" placeholder="Categoría" required>

            <!-- Descripción -->
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del negocio" required>

            <!-- Ubicación -->
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación" required>

            <!-- Nombre del propietario -->
            <input type="text" id="nombre_propietario" name="nombre_propietario" placeholder="Nombre del propietario" required>

            <!-- Teléfono -->
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>

            <!-- Correo -->
            <input type="email" id="correo" name="correo" placeholder="Correo" required>

            <!-- CONTRASEÑA — Aquí lo que te faltaba -->
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>

            <!-- Botón registrar -->
            <button type="submit">Registrar</button>
        </form>

        <!-- Botón que lleva al inicio de sesión -->
        <a href="inicio_sesion.html">
            <button class="login-btn">¿Ya tienes cuenta? Inicia sesión</button>
        </a>

    </div>

</body>

<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Contenedor del formulario */
    .contenedor {
        background: #fff;
        padding: 25px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0003;
        text-align: center;
    }

    /* Campos del formulario */
    input {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #aaa;
        box-sizing: border-box;
    }

    /* Botón principal */
    button {
        width: 100%;
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #1e7e34;
    }

    /* Botón de iniciar sesión */
    .login-btn {
        background: #007BFF;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #0056b3;
    }

    /* Mensaje de error */
    #error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>

<script>
    // Validación del formulario de registro
    function validarRegistro() {
        let correo = document.getElementById("correo").value;
        let telefono = document.getElementById("telefono").value;
        let contraseña = document.getElementById("contraseña").value;
        let error = document.getElementById("error");

        // Validar formato del correo
        let re = /\S+@\S+\.\S+/;
        if (!re.test(correo)) {
            error.textContent = "Ingresa un correo válido.";
            return false;
        }

        // Validar teléfono numérico
        if (isNaN(telefono)) {
            error.textContent = "El teléfono solo debe tener números.";
            return false;
        }

        // Validar longitud de contraseña
        if (contraseña.length < 4) {
            error.textContent = "La contraseña debe tener al menos 4 caracteres.";
            return false;
        }

        error.textContent = "";
        return true;
    }
</script>

</html>
